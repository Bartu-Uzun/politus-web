<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>

    <!-- Ana CSS Dosyanƒ± Kullan -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Education Platform</a>  <!-- Ana sayfa y√∂nlendirmesi -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <form class="d-flex mx-auto" id="search-form">
                <input class="form-control me-2" type="search" id="search-input" placeholder="Search documents..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">üè† Home</a></li> <!-- Ana sayfa y√∂nlendirmesi -->
                    <li class="nav-item"><a class="nav-link" href="#">Materials</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Trainings</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Chatbot Alanƒ± -->
    <div class="chat-container">
        <h4 class="text-center">üí¨ Chatbot</h4>
        <div id="chatBox" class="chat-box"></div>
        <div class="loading" id="loading">‚è≥ Waiting for response...</div>

        <div class="input-group mt-3">
            <input type="text" id="userInput" class="form-control" placeholder="Type your message..." onkeypress="if(event.keyCode === 13) sendMessage()">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Ana Script Dosyanƒ± Kullan -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
