<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Moderation</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Education Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <form class="d-flex mx-auto" id="search-form">
                <input class="form-control me-2" type="search" id="search-input" placeholder="Search documents..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>

                <!-- Chatbot ve Correction Bot Butonlarƒ± -->
                <a href="{{ url_for('chatbot') }}" class="btn btn-primary ms-3">Chatbot</a>
                <a href="{{ url_for('text_moderation') }}" class="btn btn-warning ms-3">Correction Bot</a>
            </div>
        </div>
    </nav>

    <!-- Moderation Section -->
    <div class="container mt-4">
        <h4 class="text-center">üìù Text Moderation</h4>
        <p class="text-center text-muted">Enter a sentence to check if it contains hate speech. If necessary, we will suggest a more appropriate version.</p>

        <div class="input-group mt-3">
            <input type="text" id="textInput" class="form-control" placeholder="Enter text..." onkeypress="if(event.keyCode === 13) moderateText()">
            <button class="btn btn-primary" onclick="moderateText()">Check</button>
        </div>

        <div id="moderationBox" class="mt-4 text-center"></div>
        <div class="loading" id="loading" style="display: none;">‚è≥ Analyzing...</div>
    </div>

    <script src="{{ url_for('static', filename='moderation.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
